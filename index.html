<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //first I have catch the root Element; 
        let root = document.querySelector('#root');

        //created a handleClick function for Alert;
        let handleClick = () =>{
            alert('Hello');
        }

        //created a Element to write a jsx/babel code here;
        let element = (
            //wrapped the code using fragments;
            <>
                <p>React is a javascript library.</p>
                <div className="main">
                    <p>Click the below button to alert 'Hello'</p>
                    <button onClick={handleClick}>Alert Hello</button>
                </div>
            </>
        )

        let reactRoot = ReactDOM.createRoot(root);
        reactRoot.render(element);
    </script>
</body>
</html>
